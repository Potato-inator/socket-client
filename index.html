<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body class="row text-center rounded">
    <div>
      <h1>
        Not So Cookie Clicker
      </h1>
    </div>
    <div>
      <h1 id="totalClicks">0</h1>
    </div>
    <div>
      <button class="btn btn-primary" type="button" id="sendClick">Click Me!</button>
      <button class="btn btn-danger" type="button" id="resetClicks">Reset Clicks</button>
    </div>
    <div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="nameInput" placeholder="Input your name here...">
        <div class="input-group-append">
          <button class="btn btn-secondary rounded-right" type="button" id="changeName">Change Name</button>
        </div>
      </div>      
    </div>
    <script type="module" src="/main.js"></script>

  </body>
</html>
